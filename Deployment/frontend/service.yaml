kind: Service
apiVersion: v1
metadata:
  name: fronetend
  labels:
    app: fronetend
    app.kubernetes.io/component: fronetend
    app.kubernetes.io/instance: fronetend
    app.kubernetes.io/name: fronetend
    app.kubernetes.io/part-of: api-workshop
    app.openshift.io/runtime-version: v1
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: 8443-tcp
      protocol: TCP
      port: 8443
      targetPort: 8443
  type: ClusterIP
  selector:
    app: fronetend
    deployment: fronetend